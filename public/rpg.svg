<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 64 64"
     width="64" height="64"
     preserveAspectRatio="xMidYMid meet"
     role="img" aria-label="D8">
  <defs>
    <radialGradient id="faceGrad" cx="50%" cy="40%" r="75%">
      <stop offset="0%" stop-color="#1668dc"/>
      <stop offset="100%" stop-color="#15325b"/>
    </radialGradient>
  </defs>
  <!-- Faces -->
  <polygon points="32,6 6,32 32,32" fill="url(#faceGrad)" opacity="0.95"/>
  <polygon points="32,6 32,32 58,32" fill="url(#faceGrad)" opacity="1"/>
  <polygon points="6,32 32,58 32,32" fill="url(#faceGrad)" opacity="0.88"/>
  <polygon points="32,32 32,58 58,32" fill="url(#faceGrad)" opacity="0.82"/>

  <!-- Edges -->
