           fill="none" stroke="#001529" stroke-width="2" stroke-linejoin="round"/>
  <polyline points="6,32 58,32" fill="none" stroke="#001529" stroke-width="2" stroke-linecap="round"/>
  <polyline points="32,6 32,58" fill="none" stroke="#001529" stroke-width="2" stroke-linecap="round"/>

  <!-- Numbers -->
  <g fill="#ffffff"
