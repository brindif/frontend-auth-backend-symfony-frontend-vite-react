     font-weight="800"
     font-size="10"
     text-anchor="middle"
     dominant-baseline="middle">
    <!-- Haut : Ã  l'envers -->
    <text x="24" y="23" transform="rotate(135 24 23)">1</text>
    <text x="42" y="24" transform="rotate(225 42 24)">4</text>

    <!-- Bas : normal -->
    <text x="24" y="41" transform="rotate(45 24 41)">5</text>
    <text x="41" y="41" transform="rotate(315 41 41)">8</text>
  </g>
